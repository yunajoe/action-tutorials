name: Run Jest

on:
  push:
    branches: ["develop"]

jobs:
  counter test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: |
          npm install  # 의존성 설치

      - name: Run Jest Tests
        run: |
          npm test  # Jest 테스트 실행
